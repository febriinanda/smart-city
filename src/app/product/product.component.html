<div class="pages">
  <div class="content grid" *ngIf="products.length">
    <div class="card" *ngFor="let product of products">
      <img [src]="imgUrl + product.avatar" class="image right">
      <div class="title" (data-desc)="product.description">
          {{ product.name }}
      </div>
      <div class="btn" (click)="showDetail(product)">
        Learn More...
      </div>
      <!-- <p class="description" [innerHTML]="product.description"></p> -->
    </div>
  </div>
</div>

<div class="modal" *ngIf="selProduct.packages.data.length">
  <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
    <h3>{{ selProduct.name }}</h3>
    <div class="desc" [innerHTML]="selProduct.description">
      
    </div>
    <div>
        {{ selProduct.packages.data }}
        <div class="card" *ngFor="let pack of selProduct.packages.data">
          <div class="title">
            {{ pack.name }}
          </div>
          <div class="price">
            {{ pack.price }}
          </div>
          <div class="session">
            {{ pack.session }}
          </div>
          <div class="disc">
            {{ pack.discount}}
          </div>
          <div class="promo">
            {{ pack.is_promo}}
          </div>
        </div>
    </div>
  </div>
</div>
